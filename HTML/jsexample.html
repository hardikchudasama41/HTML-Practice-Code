<body>

<div align="center"><br><br>
	<h1 style="color: blue;">My First JavaScript</h1><br>
	<p style="color: rgb(50, 200, 100);">Here, a JavaScript changes the value of the src (source) attribute of an image.</p>
	<script>
		function light(sw) {
		  var pic;
		  if (sw == 0) {
		    pic = "https://www.w3schools.com/html/pic_bulboff.gif"
		  } else {
		    pic = "https://www.w3schools.com/html/pic_bulbon.gif"
		  }
		  document.getElementById('myImage').src = pic;
		}
	</script><br>

	<img id="myImage" src="https://www.w3schools.com/html/pic_bulboff.gif" width="100" height="180"><br><br>
	<button type="button" onclick="light(1)">Light On</button>
	<button type="button" onclick="light(0)">Light Off</button>
</div>

</body>
